<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>

<body>
    <h1>Trabalhando com variáveis</h1>
    <script>
        alert("Página carregada com sucesso");
    </script>
    <script>
        var num1 = 5;
        var num2 = 5;

        document.write("O primeiro número é: ", num1, " e o segundo numero é: ", num2, "<br>");

        document.write("A soma dos números é: ", num1 + num2, "<br>");
        document.write("A divisão dos números é: ", num1 / num2, "<br>");
        document.write("A multiplicação dos números é: ", num1 * num2, "<br>");

        if (num1 > num2) {
            document.write(" O maio número é: ", num1, "<br>");
            document.write(" O menor número é: ", num2, "<br>");
        } else if (num1 < num2) {
                document.write(" O maio número é: ", num2, "<br>");
                document.write(" O menor número é: ", num1, "<br>");
            } else {
                document.write(" Os nùmeros são iguais");
            }

    </script>
</body>

</html>
